<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/web3bandeq.css">
<body>
  <div class="frame">
    <div class="w3-container">
      <h1>Web-based Three Band Equalizer</h1>
      <div class="3beq-yellow visualizer">
        <canvas id="visualizer"></canvas>
      </div>
      <div class="w3-row-padding">
        <div class="slider-group">
          <div class="w3-col slider-col">
	    <label for="low-band-gain">Low</label>
	    <input type="range" min="-40" max="15" step="0.1" value="0" id="low-band-gain" class="vertical-slider" orient="vertical">
	    <div class="slider-db">0 dB</div>
          </div>
          <div class="w3-col slider-col">
	    <label for="mid-band-gain">Mid</label>
	    <input type="range" min="-40" max="15" step="0.1" value="0" id="mid-band-gain" class="vertical-slider" orient="vertical">
	    <div class="slider-db">0 dB</div>
          </div>
          <div class="w3-col slider-col">
	    <label for="high-band-gain">High</label>
	    <input type="range" min="-40" max="15" step="0.1" value="0" id="high-band-gain" class="vertical-slider" orient="vertical">
	    <div class="slider-db">0 dB</div>
          </div>
        </div>
      </div>
      <div class="controls w3-row">
        <div class="w3-col" style="width:40%">&nbsp;</div>
        <div class="w3-col" style="width:20%; text-align: center">
          <button id="stop" class="stop action">Stop</button>
          <button id="play" class="play action">Play</button>
        </div>
        <div class="w3-col" style="width:40%">&nbsp;</div>
      </div>
    </div>
  </div>
</div>

<script src="pizzicato/distr/Pizzicato.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
