<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/web3bandeq.css">
<body>

<div class="w3-container">
  <h1>Web-based Three Band Equalizer</h1>
</div>

<div class="w3-container">
  <div class="3beq-yellow visualizer">
    Placeholder for Visualization Canvas
  </div>
</div>
<div class="w3-container">
  <div class="w3-row-padding slider-group">
  <div class="w3-quarter w3-hide-small"> </div>
  <div class="w3-rest">
      <div class="w3-third slider">
	<label for="low-band-gain">Low</label>
	<input type="range" min="-40" max="15" step="0.1" value="0" id="low-band-gain" class="vertical-slider" orient="vertical">
	<div class="slider-db">0 dB</div>
      </div>
      <div class="w3-third slider">
	<label for="mid-band-gain">Mid</label>
	<input type="range" min="-40" max="15" step="0.1" value="0" id="mid-band-gain" class="vertical-slider" orient="vertical">
	<div class="slider-db">0 dB</div>
      </div>
      <div class="w3-third slider">
	<label for="high-band-gain">High</label>
	<input type="range" min="-40" max="15" step="0.1" value="0" id="high-band-gain" class="vertical-slider" orient="vertical">
	<div class="slider-db">0 dB</div>
      </div>
  </div>
  <div class="controls w3-row-padding">
    <div class="w3-quarter w3-hide-small"></div>
    <button id="stop" class="stop action w3-quarter">Stop</button>
    <button id="play" class="play action w3-quarter">Play</button>
    <div class="w3-quarter w3-hide-small"></div>
  </div>
 </div>
  <div class="w3-quarter w3-hide-small">&nbsp; </div>
</div>

<script src="pizzicato/distr/Pizzicato.js"></script>
<script src="js/main.js"></script>

</body>
</html>
